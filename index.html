<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div style="text-align: center;">
    <img src="https://scontent.fkhi6-1.fna.fbcdn.net/v/t39.30808-6/294556709_436970665107909_3316767892130612242_n.jpg?_nc_cat=102&ccb=1-7&_nc_sid=09cbfe&_nc_eui2=AeG3-zzWuuwOSUe0jSCpmCbcv2a9f2SSBMO_Zr1_ZJIEw0MVf4P2DWnozJIDdoWOj87R2JzZRh-oZzlhyRY7X_T5&_nc_ohc=HNCqiqZ4M8AAX83qF0o&_nc_zt=23&_nc_ht=scontent.fkhi6-1.fna&oh=00_AfCtoIshZ9TwdcdZJRZJBkONNf68yZvCm_eof5WZ-b-0eQ&oe=64BE64BC" alt="" style="width: 20%;">
    <h2 >SMIT Contact Form</h2> <br> <br>
</div>

    <form action="#" style="margin-left: 20px; margin-right: 20px;">
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputEmail4">Name</label>
            <input type="name" class="form-control" id="inputEmail4" placeholder="Name" required>
          </div>
          <div class="form-group col-md-6"> 
            <label for="inputPassword4">Email</label>
            <input type="email" class="form-control" id="inputPassword4" placeholder="Email" required>
          </div>
        </div>
        <div class="form-group">
          <label for="inputAddress">Password</label>
          <input type="password" class="form-control" id="inputAddress" placeholder="password" required>
        </div>
        <div class="form-group">
          <label for="inputAddress2">Address </label>
          <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor" required>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputCity">City</label>
            <input type="text" class="form-control" id="inputCity" required>
          </div>
          <div class="form-group col-md-4">
            <label for="inputState">State</label>
            <select id="inputState" class="form-control">
              <option selected>Choose...</option>
              <option>...</option>
            </select>
          </div>
          <div class="form-group col-md-2">
            <label for="inputZip">Zip</label required>
            <input type="text" class="form-control" id="inputZip">
          </div>
        </div>
        <div class="form-group">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              Check me out
            </label>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Sign in</button>
      </form>
      
</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</html>
